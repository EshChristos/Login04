<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login04</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- page title -->
    <div id="page-title">
      <span>Login04</span>
    </div>

    <!-- content -->
    <div>
      <!-- img container -->
      <div><img src="./imgs/bg-1.jpg" alt="person" /></div>

      <!-- right side -->
      <div>
        <div>
          <span>Sign In</span>
        </div>

        <!-- Login form container -->
        <div>
          <form action="">
            <!-- username field -->
            <label for="txtUsername">USERNAME</label>
            <input type="text" id="txtUsername" placeholder="USERNAME" />

            <!-- PASSWORD FIELD -->
            <label for="txtPassword">PASSWORD</label>
            <input type="password" id="textpassword" placeholder="PASSWORD" />

            <!-- button field -->
            <input type="submit" value="Sign in" id="" />
          </form>

          <!-- other details -->
          <div>
            <!-- remember me -->
            <label for="txtRememberMe">
              <input type="checkbox" id="txtRememberMe" />Remember me
            </label>

            <!-- forget password -->
            <span><a href="">Forget Password</a></span>

            <!-- not a member -->
            <span>Not a member<a href="">Sign Up</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
